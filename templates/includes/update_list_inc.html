{% load markup %}

<ul>
    {% for u in update_list %}
    
        <li>
             <h5>{{ u.title }}</h5> Added {{ u.added|date:"d/m/y f a" }}
             {% if request.user == topic.person.user %}
| <a href="{% url topic_update_delete topic.slug u.id %}">Delete</a>
 <a href="{% url topic_update_edit topic.slug u.id %}">Edit</a>
             {% endif %}
             <p>{{ u.comment|markdown }}</p>
        </li>


    {% empty %}

        <p>No updates yet.</p>
    
    {% endfor %}
</ul>
