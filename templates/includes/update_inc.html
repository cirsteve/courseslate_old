{% load markup %}



    
        <li>
             <h5>{{ u.title }}</h5>

            {% if u.eureka %}
                <b>!!!<span>Eureka! Now you are getting it!</span></b>
            {% endif %}

             <div class="oc">

             {{ u.comment|markdown }}
                
                <p>Added {{ u.added|date:"d/m/y f a" }}
             
                    {% if request.user == u.topic.person.user %}
| <a href="{% url topic_update_delete u.topic.person.user.username u.topic.slug u.id %}">Delete</a>
 <a href="{% url topic_update_edit u.topic.person.user.username u.topic.slug u.id %}">Edit</a>
             {% endif %}</p>

             
             </div>
        </li>
