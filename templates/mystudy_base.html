{% extends "base.html" %}
{% load tagging_tags %}



{% block sidebar %}

<div class="wrap">
    <div class="side-head">
	
        <a href="{% url topic_tags_list %}"><h3>Topics Tags</h3></a>

    </div>
</div>

	{% tag_cloud_for_model mystudy.Topic as tagc %}
    <ul class="tag-list tags">
	{% for tag in tagc %}
		<li><a href="{% url topic_tags_detail tag.name %}">{{ tag.name }}</a></li>
	{% endfor %}
    </ul>

{% endblock %}

{% block sectionhead %}

	<h2>Study Topics</h2>

	<ul>
		<li><a href="/topics/">Topics</a></li>
		<li><a href="/topics/category/">Categories</a></li>
        <li><a href="/topics/tags-cs/">Tags</a></li>
	</ul>

{% endblock %}
